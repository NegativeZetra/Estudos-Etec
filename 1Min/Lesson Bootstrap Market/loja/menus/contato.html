  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row mb-5">
            <div class="col-md-4 mr-auto">
              <h3 class="thin-heading mb-4">Itapipoca, Ceara</h3>
              <p>R. Eubia Barroso, 2845 - loja 001 - Centro, Itapipoca - CE, 62500-0019</p>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.3783483437624!2d-39.58258429042331!3d-3.499566342034153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c048c3e51fbbf3%3A0xfa681487ebda31cc!2sLambalu%20Home%20Baby!5e0!3m2!1spt-BR!2sbr!4v1699188662449!5m2!1spt-BR!2sbr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <iframe src="https://api.wo-cloud.com/content/widget/?geoObjectKey=10374319&language=pt&region=BR&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=metric&temperatureUnit=celsius" name="CW2" scrolling="no" width="170" height="192" frameborder="0" style="border: 1px solid #10658E;border-radius: 8px"></iframe>
            </div>
            <div class="col-md-6 ml-auto">
              <h3 class="thin-heading mb-4">Informações De Contato</h3>
              <p>T: +1 (291) 93699 9369 <br> E: X: @Fenomeno 24c</p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-12">
              
              <h3 class="thin-heading mb-4">Informe nossa DM</h3>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nome">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="2" placeholder="Escreva um comentario"></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Enviar" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Sua mensagem foi enviada, muito obrigado!
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
